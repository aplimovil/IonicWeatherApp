<!--
  Generated template for the WeatherPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="weatherForm" novalidate>
    <table width="100%">
      <tr>
        <td>
          <ion-item>
            <!-- Uses a textfield for enter the location, including a validation state -->
            <ion-label floating>Location</ion-label>
            <ion-input type="text" formControlName="location" name="location"></ion-input>
          </ion-item>
          <br>
          <!-- This message only will be visible if the location is valid -->
          <p [hidden]="weatherForm.controls.location.valid" danger padding-left>
            Enter a valid location
          </p>
        </td>
      </tr>
      <tr>
        <td>
          <br>
          <!-- Connects the Get Weather button to getWeather function in the component controller -->
          <button ion-button block [disabled]="!weatherForm.controls.location.valid" (click)="getWeather(weatherForm)">
            <ion-icon name="custom-button"></ion-icon>Get Weather
          </button>
        </td>
      </tr>
    </table>
  </form>

  <!-- Shows the current weather request results if weatherResult flag is set in the controller -->
  <div *ngIf="weatherResult">
    <h3>Right Now</h3>
    <h2 class="current-temp">
      <!--Shows the icon defined for current weather conditions-->
      <ion-icon name="{{summaryIcon}}"></ion-icon>
      <!--Gets the summary info from currentWeather object of the component controlller; it uses
      celcius degrees notation-->
      {{currentWeather.summary}}&deg;
    </h2>
    <div>
      <div>
        <!--Gets different parameters information from currentWeather object of the component controlller-->
        <span>Feels like {{currentWeather.temperature}}</span>
        <br>
        <span>Dew point: {{currentWeather.dewPoint}}</span>
        <br>
        <span>Humidity: {{currentWeather.humidity}}%</span>
        <br>
        <span>Visibility: {{currentWeather.visibility}} mi</span>
        <br>
        <span>Pressure: {{currentWeather.pressure}} mb</span>
      </div>
    </div>
  </div>
</ion-content>
