<ion-content padding></ion-content>

<!-- Shows the current weather request results if weatherResult flag is set in the controller -->
<div *ngIf="weatherResult">
    <h3>Right Now</h3>
    <h2 class="current-temp">
        <!--Shows the icon defined for current weather conditions-->
        <ion-icon name="{{summaryIcon}}"></ion-icon>
        <!--Gets the summary info from currentWeather object of the component controlller; it uses
          celcius degrees notation-->
        {{currentWeather.summary}}&deg;
    </h2>
    <div>
        <div>
            <!--Gets different parameters information from currentWeather object of the component controlller-->
            <span>Feels like {{currentWeather.temperature}}</span>
            <br>
            <span>Dew point: {{currentWeather.dewPoint}}</span>
            <br>
            <span>Humidity: {{currentWeather.humidity}}%</span>
            <br>
            <span>Visibility: {{currentWeather.visibility}} mi</span>
            <br>
            <span>Pressure: {{currentWeather.pressure}} mb</span>
        </div>
    </div>
</div>

</ion-content>
